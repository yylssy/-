<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>热点图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main-wrap{position: relative;  width: 100%;  height: 100%;  margin: 0 auto;text-align: center;overflow: hidden}
        .bigImg{position: absolute;  width: 200px;  height: 200px;  display: none;  border: 1px solid #ccc;}
            .img1{top: 199px;  left: 153px;}
            .img2{top: 369px;  left: 552px;}
            .img3{top: 411px;  left: 632px;}
        .hotspot:hover + .bigImg{display: block;}
    </style>
</head>
<body>
    <div class="main-wrap">
        <img src="https://yylssy.github.io/ouye/img/1.JPG" usemap="#Map">
        <map name="Map">
            <area class="hotspot" shape="rect" coords="152,117,232,190" href="#">
            <img src="../img/2.JPG" class="bigImg img1" alt="ou1">
            <area class="hotspot" shape="rect" coords="553,313,605,355" href="#">
            <img src="https://yylssy.github.io/ouye/img/3.JPG" class="bigImg img2" alt="ou2">
            <area class="hotspot" shape="rect" coords="635,353,695,397" href="#">
            <img src="https://yylssy.github.io/ouye/img/4.JPG" class="bigImg img3" alt="ou3">
        </map>
    </div>
</body>
</html>
